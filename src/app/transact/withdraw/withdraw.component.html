
<h3>Withdraw</h3>
<div class='container'>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #authForm="ngForm" (ngSubmit)="deposit(authForm)">
        <div class="form-group">
            <label for="sel1">Select list:</label>
            <select class="form-control" id="sel1" (change)="onChange($event.target.value)" name="acc" ngModel>
              <option *ngFor="let account of userAccount?.accounts; let i = index" [value]="account">
                  {{account}}
              </option>
            </select>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="text" class="form-control"name="amount" ngModel placeholder="Amount">
        </div>
       <button type="submit" class="btn btn-primary">Submit</button> |
        <button type="submit" class="btn btn-primary"  [routerLink]="['/transact']">Back</button>
      </form>
    </div>
  </div>
</div>
