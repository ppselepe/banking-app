<h3>New Account</h3> <br><br>
<div class='container'>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #authForm="ngForm" (ngSubmit)="newAccount(authForm)">
        <div class="form-group">
          <label for="pwd">Opening Amount:</label>
          <input type="text" class="form-control" ngModel name="balance">
        </div>
        <div class="form-group">
          <label for="pwd">Overdraft</label>
          <input type="text" class="form-control" ngModel name="overdraft">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> |
        <button type="submit" class="btn btn-primary"  [routerLink]="['/transact']">Back</button>
        </form>
      </div>
  </div>
</div>
